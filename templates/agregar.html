{% extends 'base.html' %}
{% block content %}
<h2 class="mb-4">Agregar producto</h2>
<form method="post" class="mb-3">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary" type="submit">Guardar</button>
    <a class="btn btn-secondary" href="{% url 'index' %}">Cancelar</a>
</form>
{% endblock %}
